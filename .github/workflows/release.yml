name: build-release

on:
  push:
    tags:
      - '*'

jobs:
  release-linux-386:
    runs-on: ubuntu-latest

    steps:
      - name: checkout@scm
        uses: actions/checkout@main

      - name: setup@go
        uses: actions/setup-go@main
        with:
          go-version: '1.23.x'

      - name: build@go
        run: go build .
        env:
          GOARCH: "386"
          GOOS: linux

      - name: publish@release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: gotempl
          asset_name: gotempl-linux-386
          tag: ${{ github.ref }}
          overwrite: yes

